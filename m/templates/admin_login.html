<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Emotion Detection System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, rgb(252, 250, 255), rgb(188, 196, 210));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .role-select {
      text-align: left;
      margin: 15px 0;
    }

    .role-select p {
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .role-select label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: rgb(29, 103, 201);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: white;
      color: rgb(29, 103, 201);
      border: 1px solid rgb(29, 103, 201);
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: rgb(29, 103, 201);
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{{ url_for('static', filename='emvi-logo.jpeg') }}" alt="Em-Vi Logo" class="logo" />
    <h2>Welcome Back</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="role-select">
        <p>Select Role:</p>
        
        <label><input type="radio" name="role" value="admin"> Admin</label>
      </div>

      <input type="submit" value="Login">
    </form>

    <div class="register-link">
      New here? <a href="/register">Create an account</a>
    </div>
  </div>
</body>
</html>
