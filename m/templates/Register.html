<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | EmVi</title>
  <style>
    /* Your existing styles here (omitted for brevity) */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 440px;
      text-align: center;
    }
    .container img {
      width: 90px;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .role-select {
      text-align: left;
      margin: 15px 0;
    }
    .role-select label {
      margin-right: 15px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #1d4ed8;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #2563eb;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function toggleFields() {
      const role = document.querySelector('input[name="role"]:checked').value;
      const studentFields = document.getElementById("student-fields");
      if (role === "student") {
        studentFields.style.display = "block";
        studentFields.querySelector('input[name="rollno"]').setAttribute('required', 'required');
      } else {
        studentFields.style.display = "none";
        studentFields.querySelector('input[name="rollno"]').removeAttribute('required');
      }
      // teacher/admin fields are empty, no extra inputs needed
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='emvi-logo.jpeg') }}" alt="Logo" />
    <h2>Create Your Account</h2>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="/register" method="POST">
      <div class="role-select">
        <label><input type="radio" name="role" value="student" checked onclick="toggleFields()"> Student</label>
        <label><input type="radio" name="role" value="teacher" onclick="toggleFields()"> Teacher</label>
        <label><input type="radio" name="role" value="admin" onclick="toggleFields()"> Admin</label>
      </div>

      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />

      <div id="student-fields">
        <input type="text" name="rollno" placeholder="Roll No" required />
      </div>

      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />

      <input type="submit" value="Register" />
    </form>

    <div class="login-link">
      Already have an account? <a href="/">Login here</a>
    </div>
  </div>

  <script>
    window.onload = function () {
      toggleFields();
    };
  </script>
</body>
</html>
