<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
        }

        a:hover {
            color: #1565c0;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #0d47a1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-submissions {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 40px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <h2>{{ session['username'] }} — Your Results</h2>
    <a href="{{ url_for('student_dashboard', username=session['username']) }}">← Back to Dashboard</a>
    <hr>

    {% if submissions %}
        <table>
            <thead>
                <tr>
                    <th>Assignment</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                    <tr>
                        <td>{{ submission.assignment }}</td>
                        <td>{{ submission.score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-submissions">No submissions yet.</p>
    {% endif %}

    <div class="footer">
        <p>&copy; 2025 Student Portal. All Rights Reserved.</p>
    </div>

</body>
</html>
